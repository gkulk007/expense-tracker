{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 ">
    <div class="card mt-5">
      <div class="card-body py-3">
        <div class="card-title">
          <h4>Set new password</h4>
        </div>
        <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group mb-3">
            <input type="password" name="password" class="form-control form-control-sm mb-3" id="passwordField" placeholder="Password">
            <small class="py-3 showPasswordToggle" style='cursor:pointer'>SHOW</small>
          </div>

          <div class="form-group mb-3">
            <input type="password" name="password2" class="form-control form-control-sm mb-3" id="passwordField" placeholder="Confirm Password">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-block btn-primary submit-btn" value="Submit">
          </div>
        </form>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>


<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
